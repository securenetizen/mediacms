{% extends "base.html" %}
{% load static %}

{% block headtitle %}Popular - {{PORTAL_NAME}}{% endblock headtitle %}

{% block headermeta %}

<meta property="og:title" content="Popular - {{PORTAL_NAME}}">
<meta property="og:type" content="website">
<meta property="og:description" content="">

<meta property="og:image" content="{{FRONTEND_HOST}}/media/userlogos/cinemata_share_banner-01.png">
<meta name="twitter:card" content="summary_large_image">

<script type="application/ld+json">
{
	"@context": "https://schema.org",
	"@type": "BreadcrumbList",
	"itemListElement": [{
		"@type": "ListItem",
		"position": 1,
        "name": "{{PORTAL_NAME}}",
        "item": {
            "@type": "WebPage",
            "@id": "{{FRONTEND_HOST}}"
        }
    },
    {
		"@type": "ListItem",
		"position": 2,
        "name": "Popular",
        "item": {
            "@type": "WebPage",
            "@id": "{{FRONTEND_HOST}}/recommended"
        }
    }]
}
</script>

{% endblock headermeta %}

{% block content %}
{% if user %}<div id="page-recommended"></div>{% endif %}
{% endblock %}

{% block bottomimports %}
<script src="{% static "js/recommended.js" %}"></script>
{% endblock bottomimports %}
